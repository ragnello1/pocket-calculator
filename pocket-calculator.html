<!Doctype html>
<html>
  <head>
    <title>Pocket Calculator!</title>
    <link rel="stylesheet" type="text/css" href="calculator.css"/>
    <script type="text/javascript" src="calculator-javascript.js"></script>
  </head>
  <body>
    <style>
     @import url('https://fonts.googleapis.com/css?family=ZCOOL+QingKe+HuangYou');
    </style>
    <table id="output" border=3>
      <tr>
        <td colspan=4 id="result"></td>
      </tr>
    </table>
<br/>
    <table id="input" border=3 class="noselect">
      <tr>
        <td class="top" onclick="wipe();">AC</td>
        <td class="top">+/-</td>
        <td class="top">%</td>
        <td class="right">÷</td>
      </tr>
      <tr>
        <td class="numb" onclick="seven();">7</td>
        <td class="numb" onclick="eight();">8</td>
        <td class="numb" onclick="nine();">9</td>
        <td class="right">×</td>
      </tr>
      <tr>
        <td class="numb" onclick="four();">4</td>
        <td class="numb" onclick="five();">5</td>
        <td class="numb" onclick="six();">6</td>
        <td class="right">−</td>
      </tr>
      <tr>
        <td class="numb" onclick="one();">1</td>
        <td class="numb" onclick="two();">2</td>
        <td class="numb" onclick="three();">3</td>
        <td class="right">+</td>
      </tr>
      <tr>
        <td class="numb" colspan="2" onclick="zero();">0</td>
        <td class="numb">.</td>
        <td class="right">=</td>
      </tr>
    </table>
  </body>
</html>
