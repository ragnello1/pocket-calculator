<!Doctype html>
<html>
  <head>
    <title>Pocket Calculator!</title>
    <link rel="stylesheet" type="text/css" href="calculator.css"/>
    <script type="text/javascript" src="calulator-javascript.js"></script>
  </head>
  <body>
    <table id="output" border=3>
      <tr>
        <td colspan=4 id="output"></td>
      </tr>
    </table>
<br/>
    <table id="input" border=3>
      <tr>
        <td id="top">AC</td>
        <td id="top">+/-</td>
        <td id="top">%</td>
        <td id="right">/</td>
      </tr>
      <tr>
        <td id="numb">7</td>
        <td id="numb">8</td>
        <td id="numb">9</td>
        <td id="right">*</td>
      </tr>
      <tr>
        <td id="numb">4</td>
        <td id="numb">5</td>
        <td id="numb">6</td>
        <td id="right">-</td>
      </tr>
      <tr>
        <td id="numb">1</td>
        <td id="numb">2</td>
        <td id="numb">3</td>
        <td id="right">+</td>
      </tr>
      <tr>
        <td id="numb" class="zero" colspan="2">0</td>
        <td id="numb">.</td>
        <td id="right">=</td>
      </tr>
    </table>
  </body>
</html>
